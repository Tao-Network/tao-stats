<!-- Start wrapper-->
  <div id="wrapper">

    <!--Start topbar header-->
      <header class="topbar-nav">

      <div class="row mt-0">
        <div class="col-md-6">
          <div class="col-12 col-md-6 col-lg-12 col-xl-12">
             <div class="card">
              <div class="card-body">
                <div class="media align-items-center">
                <div class="media-body">
                  <h4 class="mb-0 counter" id="block-number">0000</h4>
                  <span class="mb-0">Last Block</span><span class="m-0 text-white float-right" id="last_block_time"></span>
                </div>
                <div class="w-icon"><i class="mdi mdi-clock text-gradient-primary"></i></div>
                </div>
                <div class="progress-wrapper mt-3">
                    <div class="progress mb-0" style="height: 5px;">
                    <div id="block-progress" class="progress-bar gradient-primary" role="progressbar" style="width: 45%"></div>
                  </div>
               </div>
              </div>
            </div>
         </div>
         <div class="col-12 col-md-6 col-lg-12 col-xl-12">
             <div class="card">
              <div class="card-body">
                <div class="media align-items-center">
                <div class="media-body">
                  <h4 class="mb-0 counter" id="epoch">0000</h4>
                  <span class="mb-0">Current Epoch</span><span class="m-0 text-white float-right" id="last_epoch_time"></span>
                </div>
                <div class="w-icon"><i class="mdi mdi-shield text-gradient-info"></i></div>
                </div>
                <div class="progress-wrapper mt-3">
                    <div class="progress mb-0" style="height: 5px;">
                    <div  id="epoch-progress" class="progress-bar gradient-info" role="progressbar" style="width: 55%"></div>
                  </div>
               </div>
              </div>
            </div>
         </div>
         <div class="col-12 col-md-6 col-lg-12 col-xl-12">
             <div class="card">
              <div class="card-body">
                <div class="media align-items-center">
                <div class="media-body">
                  <h4 class="mb-0" id="lifetime-roi">00.00%</h4>
                  <p class="mb-0">Valdiator ROI</p>
                </div>
                <div class="w-icon"><i class="zmdi zmdi-balance-wallet text-gradient-danger"></i></div>
                </div>
                <div class="progress-wrapper mt-3">
                    <div class="progress mb-0" style="height: 0px;">
                    <div id="quorum-progress" class="progress-bar gradient-danger" role="progressbar" style="width: 65%"></div>
                  </div>
               </div>
              </div>
            </div>
         </div>
         <div class="col-12 col-md-6 col-lg-12 col-xl-12">
             <div class="card">
              <div class="card-body">
                <div class="media align-items-center">
                <div class="media-body">
                  <h4 class="mb-0" id="node-count">0</h4>
                  <p class="mb-0">Nodes Reporting</p>
                </div>
                <div class="w-icon"><i class="mdi mdi-radio text-gradient-success"></i></div>
                </div>
                <div class="progress-wrapper mt-3">
                    <div class="progress mb-0" style="height: 0px;">
                    <div class="progress-bar gradient-success" role="progressbar" style="width: 75%"></div>
                  </div>
               </div>
              </div>
            </div>
         </div>
        </div>
          <div class="card col-md-6">
            <div class="card-header text-uppercase">Last Blocks</div>
            <div class="card-body">
               <div class="table-responsive">
                  <table class="table table-bordered table-striped" id="last_blocks_table">
                    <thead>
                      <tr>
                        <th scope="col" width="80%">Block Hash</th>
                        <th scope="col" width="20%">Size (in TX)</th>
                      </tr>
                    </thead>
                    <tbody id="last_blocks_body">
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
               </div>
            </div>
          </div>
      </div>
      <div class="row mt-3">
        <div class="card col-sm-12">
          <div class="card-header no-border">
            <h5>Currently Reporting Nodes</h5>
            <div class="card-header-right">
              <ul class="list-unstyled card-option">
                <li><i class="icofont icofont-gear fa fa-spin font-primary"></i></li>
                <li><i class="icofont icofont-maximize full-card font-primary"></i></li>
                <li><i class="icofont icofont-minus minimize-card font-primary"></i></li>
              </ul>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="activity-table table-responsive recent-table">
              <table class="table table-bordernone" id="node_table">
                <thead>
                  <tr>
                    <td>&nbsp;</td>
                    <td class="text-center"><i class="mdi mdi-remote-desktop"></i> Name</td>
                    <td class="text-center"><i class="mdi mdi-server-security"></i> Node Type</td>
                    <td class="text-center"><i class="mdi mdi-globe-model"></i> Country</td>
                    <td class="text-center"><i class="mdi mdi-chemical-weapon"></i> Peers</td>
                    <td class="text-center"><i class="mdi mdi-access-point-network"></i> Latency</td>
                    <td class="text-center"><i class="mdi mdi-basket-fill"></i> TX Pending</td>
                    <td class="text-center"><i class="mdi mdi-blur-linear"></i> Height</td>
                  </tr>
                </thead>
                <tbody id="node_table_body">
                </tbody>
              </table>
            </div>
          </div>
      </div>
